        <!-- Nav -->

                    <div class="li-line"></div>

            </ul>   

        </nav>
    </header>
    <main>
        <div class="contact-img">
            <img class="header-img" src="images/abstracts/IMG_20210827_125745605.jpg">
        </div>
        <div class="container">
            <section class="contact">
                <h2>Contacto</h2>
                <div class="social">
                    <a href="https://---------" title="whatsapp" target="_blank">
                        <i class="fab fa-whatsapp"></i>                </a>
                    <a href="https://---------" title="messenger" target="_blank">
                        <i class="fab fa-facebook-messenger"></i>
                    </a>
                </div>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <div class="input-group">
                            <input type="text" class="data" id="name" aria-describedby="your name">
                            <div id="error-name" class="error">
                                <span>El campo esta vacío</span>
                                <i class="fa fa-exclamation"></i>
                            </div>    
                        </div>
                    </div>  
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <div class="input-group">
                          <input type="email" class="data" id="email" aria-describedby="email">
                         <div id="error-email" class="error">
                            <span>Email incorrecto</span>
                            <i class="fa fa-exclamation"></i>
                         </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <label for="message">Message:</label>
                            <div id="error-msg" class="error">
                                <span>El campo esta vacío</span>
                                <i class="fa fa-exclamation"></i>
                            </div>
                        </div>
                        <textarea class="data" id="message" rows="3"></textarea>
                      </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </section>
            <div class="text-box">
                <span>Todas las obras están<br>a la venta y<br>se toman pedidos<br>por encargo.</span>
            </div>    
        </div>
    </main>
